<body>
  <!-- Basandote en el siguiente html, aÃ±ade un evento 'focus' que ejecute un console.log con el valor del input.
 -->
  <input type="text"/>

  <input type="text" />
  <script>

    const input = document.querySelector('input');
    input.addEventListener('focus', recogerDatos)
    // focus. se ilumina cuando se toca el elemento. nada mas

    function recogerDatos(event) { // cuando el elementolo lanza informacion se usara .target
      console.log(event.target.value) // el event.target de esta linea representa el input de arriba
    }
    </script>
</body>
